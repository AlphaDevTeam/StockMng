<div>
    <h2 id="page-heading">
        <span>Transaction Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-type" [routerLink]="['/transaction-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Transaction Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionTypes?.length === 0">
        <span>No transactionTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Transactionype Code</span></th>
            <th><span>Transaction Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionType of transactionTypes ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-type', transactionType.id, 'view' ]">{{transactionType.id}}</a></td>
                <td>{{transactionType.transactionypeCode}}</td>
                <td>{{transactionType.transactionType}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-type', transactionType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-type', transactionType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-type', { outlets: { popup: transactionType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
