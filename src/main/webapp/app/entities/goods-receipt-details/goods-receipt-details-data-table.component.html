<div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="goodsReceiptDetails?.length === 0">
        <span>No goodsReceiptDetails found</span>
    </div>
    <div class="table-responsive" *ngIf="goodsReceiptDetails?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Item</span></th>
                <th><span>Qty</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let goodsReceiptDetails of goodsReceiptDetails ;trackBy: trackId">
                <td>
                    <div *ngIf="goodsReceiptDetails.item">
                        <a [routerLink]="['/items', goodsReceiptDetails.item?.id, 'view' ]" >{{goodsReceiptDetails.item?.itemCode}}</a>
                    </div>
                </td>
                <td>{{goodsReceiptDetails.grnQty}}</td>
                <td class="text-right">
                        <button type="submit"
                                [routerLink]="['/goods-receipt-details', { outlets: { popup: goodsReceiptDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
