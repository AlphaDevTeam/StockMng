<div>
    <h2 id="page-heading">
        <span>Cash Book Balances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cash-book-balance" [routerLink]="['/cash-book-balance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Cash Book Balance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cashBookBalances?.length === 0">
        <span>No cashBookBalances found</span>
    </div>
    <div class="table-responsive" *ngIf="cashBookBalances?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Balance</span></th>
            <th><span>Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cashBookBalance of cashBookBalances ;trackBy: trackId">
                <td><a [routerLink]="['/cash-book-balance', cashBookBalance.id, 'view' ]">{{cashBookBalance.id}}</a></td>
                <td>{{cashBookBalance.balance}}</td>
                <td>
                    <div *ngIf="cashBookBalance.location">
                        <a [routerLink]="['/location', cashBookBalance.location?.id, 'view' ]" >{{cashBookBalance.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cash-book-balance', cashBookBalance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cash-book-balance', cashBookBalance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cash-book-balance', { outlets: { popup: cashBookBalance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
